<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Startup UI Kit with Flexbox</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="banner">
      <div class="container">
        <h1>Change your life, learn to code</h1>
        <h2>Le Wagon brings tech skills to creative people</h2>
        <a href="#" class="btn-blue">Apply Now</a>
      </div>
    </div>

    <div class="container">
      <h2>Our Campuses</h2>
      <div class="cards">
        <div class="card">
          <img src="https://source.unsplash.com/300x200/?shanghai" alt="Shanghai" />
          <h3>Le Wagon Shanghai</h3>
          <a href="#" class="btn-blue">Apply to Shanghai</a>
        </div>

        <div class="card">
          <img src="https://source.unsplash.com/300x200/?paris" alt="Paris" />
          <h3>Le Wagon Paris</h3>
          <a href="#" class="btn-blue">Apply to Paris</a>
        </div>

        <div class="card">
          <img src="https://source.unsplash.com/300x200/?rio" alt="Rio" />
          <h3>Le Wagon Rio</h3>
          <a href="#" class="btn-blue">Apply to Rio</a>
        </div>

        <div class="card">
          <img src="https://source.unsplash.com/300x200/?tokyo" alt="Tokyo" />
          <h3>Le Wagon Tokyo</h3>
          <a href="#" class="btn-blue">Apply to Tokyo</a>
        </div>
      </div>
    </div>
  </body>
</html>
